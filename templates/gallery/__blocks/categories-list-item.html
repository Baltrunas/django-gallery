{% load thumbnail %}

<figure class='b-gallery-categories-category'>
	<a href='{{ category.get_absolute_url }}'>
		{% thumbnail category.img "300x200" crop="top" as im %}
			<img src="{{ im.url }}" alt="{{ category.name }}">
		{% endthumbnail %}
		<figcaption>{{ category.name }}</figcaption>
	</a>
</figure>
